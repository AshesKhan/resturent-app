<div class="container">
    <div class="row pt-5">
        <div class="col-md-6">
            <img src="../../assets/image/Artboard 1 1.svg" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
            <div class="card mt-5 p-5">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>feel Free to login</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Signin</button>
                </form>
                <a routerLink="/signup" class="mt-3">New User ? Signup</a>
            </div>
        </div>
    </div>
</div>
